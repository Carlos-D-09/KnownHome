{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{url_for('static',filename='users/CSS/register.css')}}">
{% endblock %}

{% block scripts %}
<script src="{{url_for('static', filename='users/JS/register_user/main.js')}}" type="module"></script>
{% endblock %}

{% block content %}
<div class="register-card">
    <div class="register-header">
        <h2>Registro de usuarios</h2>
    </div>
    <div class="register-alert">
        <div class="register-alert-content" id="register_alert_content"></div>
    </div>
    <div class="register-inputs">
        <div class="register-input">
            <div class="register-input-group">
                <div class="register-input-group-label">
                    <label for="username">Nombre de usuario:</label>
                </div>
                <div class="register-input-group-field">
                    <input type="text" id="username" class="input-border-bottom-white" placeholder="Nombre de usuario" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="register-input">
            <div class="register-input-group">
                <div class="register-input-group-label">
                    <label for="email">Correo electrónico:</label>
                </div>
                <div class="register-input-group-field">
                    <input type="text" id="email" class="input-border-bottom-white" placeholder="Correo electronico" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="register-input">
            <div class="register-input-group">
                <div class="register-input-group-label">
                    <label for="password">Contraseña:</label>
                </div>
                <div class="register-input-group-field">
                    <input type="password" id="password" class="input-border-bottom-white" placeholder="Contraseña" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="register-input">
            <div class="register-select-group">
                <label for="user_type">Tipo de usuario:</label>
                <select name="user_type" id="user_type">
                    <option value="supervisor">Supervisor</option>
                    <option value="administrador" selected>Administrador</option>
                </select>
            </div>
        </div>
    </div>
    <div class="register-buttons">
        <button class="button-success long" id="button_register">Registrar</button>
    </div>
</div>

{% endblock %}
